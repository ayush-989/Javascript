<!-- head section -->

<html>
<head>
    <script>
        function myFun() {
            document.getElementById("demo")
                .innerHTML = "maza aaya";
        }
    </script>
</head>
<body>
    <h2>
        Add JavaScript Code
        inside Head Section
    </h2>
    <h3 id="demo" style="color:green;">
        button mat dabna
    </h3>
    <button type="button" onclick="myFun()">
         dont Click
    </button>
</body>
</html>
