<html>
    <head>
        <script>
            function MyFun(){
                document.getElementById("demo").innerHTML="kay haal chaal";
            }
        </script>
    </head>

        <button type="button" onclick="MyFun()">Click Me</button>
        <p id ="demo"></p>
    </body>
</html>
